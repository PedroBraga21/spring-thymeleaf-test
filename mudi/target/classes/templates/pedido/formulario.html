<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div class="container">
    <div th:replace="~{base :: titulo('Novo Pedido')}"></div>
    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="">Todos</a>
            <a class="nav-item nav-link" href="">Aguardando</a>
            <a class="nav-item nav-link" href="">Aprovado</a>
            <a class="nav-item nav-link" href="">Entregue</a>
        </div>
        <a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
    </nav>
    <div class="card mt-3">
        <form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST" class="card-body">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input th:field="*{nomeProduto}" th:errorClass="is-invalid" name="nomeProduto" placeholder="nome do produto" class="form-control"/>
                <small>Informa qual o nome do produto.</small>
                <div th:errors="*{nomeProduto}" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="urlProduto">Url</label>
                <input th:field="*{urlProduto}" th:errorClass="is-invalid" name="urlProduto" placeholder="url do produto" class="form-control"/>
                <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                <div th:errors="*{urlProduto}" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="urlImagem">Imagem</label>
                <input th:field="*{urlImagem}" th:errorClass="is-invalid" name="urlImagem" placeholder="url da imagem" class="form-control"/>
                <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                <div th:errors="*{urlImagem}" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea th:field="*{descricao}" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador." class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</div>
</body>
</html>
