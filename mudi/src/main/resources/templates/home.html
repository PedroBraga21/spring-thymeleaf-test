<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>Home</title>
</head>
<body>
<div class="container">
	<div class="card" th:each="pedido : ${pedidos}">
		<div class="card-header"><span th:text="${pedido.nomeProduto}"></span></div>
		<div class="card-body">
			<div class="row">
				<div class="col-12 col-sm-8 mb-3">
					<div class="row">
						<div class="col-12 col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
						<div class="col-12 col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>
					</div>
					
					<div>Produto:</div>
					<div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>
					
					<div>Descrição:</div>
					<div>
						<textarea class="form-control" th:text="${pedido.descricao}"></textarea>			
					</div>
				</div>
				<div class="col-12 col-sm-4">
					<div>
						<img th:src="${pedido.urlImagem}" class="img-thumbnail"/>
					</div>		
				</div>	
			</div>
		</div>		
	</div>
</div>
	
</body>
</html>
